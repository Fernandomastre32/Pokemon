<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="home-container">
  <ion-card class="profile-card">
    <div class="profile-header">
      <div class="image-container">
        <img src="https://candybargratis.com/wp-content/uploads/2022/08/bonobon-candy-bar-PIKACHU-kit-imprimible.png" alt="Entrenador Pokémon" />
      </div>
      <div class="profile-info">
        <h2>Entrenador Ash</h2>
        <p>ash Ketchum</p>
        <p>Edad: 10</p>
        <p>Pueblo Paleta</p>
      </div>
    </div>
  </ion-card>

  <div class="button-container">
    <ion-card class="btn-card" (click)="goToCatalog()">
      <ion-card-content>📖 Catálogo</ion-card-content>
    </ion-card>
    
    <ion-card class="btn-card" (click)="goToDetails()">
      <ion-card-content>🔍 Detalles</ion-card-content>
    </ion-card>
    
    <ion-card class="btn-card logout" (click)="logout()">
      <ion-card-content>🚪 Cerrar Sesión</ion-card-content>
    </ion-card>
  </div>

  <!-- Botón flotante de la Pokébola -->
  <ion-fab vertical="bottom" horizontal="center" >
    <ion-fab-button class="pokeball-button" (click)="openCamera()">
      <img src="https://icon-library.com/images/pokemon-icon-file/pokemon-icon-file-4.jpg" alt="Abrir Cámara" />
    </ion-fab-button>
  </ion-fab>
</div>
</ion-content>
